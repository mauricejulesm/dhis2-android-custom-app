 - DROP TABLE IF EXISTS Program;
 - CREATE TABLE Program (_id INTEGER PRIMARY KEY AUTOINCREMENT,uid TEXT NOT NULL UNIQUE,code TEXT,name TEXT,displayName TEXT,created TEXT,lastUpdated TEXT,shortName TEXT,displayShortName TEXT,description TEXT,displayDescription TEXT,version INTEGER,onlyEnrollOnce INTEGER,enrollmentDateLabel TEXT,displayIncidentDate INTEGER,incidentDateLabel TEXT,registration INTEGER,selectEnrollmentDatesInFuture INTEGER,dataEntryMethod INTEGER,ignoreOverdueEvents INTEGER,relationshipFromA INTEGER,selectIncidentDatesInFuture INTEGER,captureCoordinates INTEGER,useFirstStageDuringRegistration INTEGER,displayFrontPageList INTEGER,programType TEXT,relationshipType TEXT,relationshipText TEXT,relatedProgram TEXT,trackedEntityType TEXT,categoryCombo TEXT, accessDataWrite INTEGER, expiryDays INTEGER, completeEventsExpiryDays INTEGER, expiryPeriodType TEXT, FOREIGN KEY (relationshipType) REFERENCES RelationshipType (uid) ON DELETE CASCADE DEFERRABLE INITIALLY DEFERRED,  FOREIGN KEY (trackedEntityType) REFERENCES TrackedEntityType (uid) ON DELETE CASCADE DEFERRABLE INITIALLY DEFERRED, FOREIGN KEY (categoryCombo) REFERENCES CategoryCombo (uid) ON DELETE CASCADE DEFERRABLE INITIALLY DEFERRED);